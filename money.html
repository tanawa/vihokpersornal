    <style type="text/css">

<body>
	<div id="nav">
		<a href="index.html">ฝ่ายบุคคล<a href="money.html">ฝ่ายการเงิน</a><a href="radio.html">ฝ่ายเทคนิค</a><a href="canvas.html">ระบบเซ็น</a><a href="card.html">ระบบทำบัตร</a>
	</div>
	<center><br>
		
		<table cellpadding="0" cellspacing="20">
			
			<tr>
				<td>
					<a>เงินรวมสุทธิ<a>
				</td>
				<td>
					<a>ถอนใช้ส่วนตัว<a>
				</td>
			</tr>
			<tr>
				<td>
					<p id="sum"></p>
				</td>
				<td>
					<p id="withdraw"></p>
				</td>
			</tr>
		</table>
		<select id="select">
			<option>ถอน</option>
			<option>ฝาก</option>
			<option>รายรับ</option>
			<option>รายจ่าย</option>
			<option>ทรัพย์สิน</option>
		</select>

		<input type="number" name="" placeholder="จำนวนเงิน" id="money">
		<input type="text" name="" placeholder="หมายเหตุ" id="text">
		<input type="number" name="" placeholder="รหัสเพิ่มข้อมูล" id="password">
		<button onclick="add()">บันทึก</button>

		<table id="table" cellpadding="10" cellspacing="0">
			<tr id="th">
				<td>เวลา</td>
				<td>ประเภท</td>
				<td>จำนวนเงิน</td>
				<td>หมายเหตุ</td>
				<td>ผู้ลงทะเบียน</td>
			</tr>
		</table>
	</center>

	<script type="text/javascript">
		firebase.initializeApp(firebaseConfig);
		console.log(parseFloat(10).toPrecision(2));
		console.log((parseFloat(10.01)+parseFloat(10.20)).toFixed(2));
		console.log(Math.floor(10.00));
		console.log((10).toFixed(2)+(11.2).toFixed(2));
		var summoney=0;
		var sumwithdraw=0;
		var value=0;
		var start=true;

		var ref=firebase.database().ref("money/sum");
		ref.on("value",function(snapshot){
			summoney=parseFloat(snapshot.val());
			$("#sum").text(summoney.toFixed(2)+" บาท");
		},function(err){

		});
		
		ref=firebase.database().ref("money/withdraw");
		ref.on("value",function(snapshot){
			sumwithdraw=parseFloat(snapshot.val());
			$("#withdraw").text(summoney.toFixed(2)+" บาท");
		},function(err){

		});

		ref=firebase.database().ref("money/about");
		ref.on("value",function(snapshot){
			if(snapshot.val()==null){
				value=0;
			}else{
				if(start){
				snapshot.forEach(function(e){
					value+=1;
			    	console.log(e.val());
			    	start=false;
			    	$("#table").append("<tr id='tr'><td>"+e.val()[0]+"</td><td>"+e.val()[1]+"</td><td>"+e.val()[2]+"</td><td>"+e.val()[3]+"</td><td>"+e.val()[4]+"</td></tr>");
				});
				}else{
					$("#table").append("<tr id='tr'><td>"+snapshot.val()[value][0]+"</td><td>"+snapshot.val()[value][1]+"</td><td>"+snapshot.val()[value][2]+"</td><td>"+snapshot.val()[value][3]+"</td><td>"+snapshot.val()[value][4]+"</td></tr>");
					value+=1;
				}
			}
		},function(err){

		});

		function add(){
			var ref=firebase.database().ref("money/sum");
		ref.on("value",function(snapshot){
			summoney=parseFloat(snapshot.val());
			$("#sum").text(summoney.toFixed(2)+" บาท");
		},function(err){

		});
		
		ref=firebase.database().ref("money/withdraw");
		ref.on("value",function(snapshot){
			sumwithdraw=parseFloat(snapshot.val());
			$("#withdraw").text(summoney.toFixed(2)+" บาท");
		},function(err){

		});
			let text=$("#text").val();
			let password=$("#password").val();
			let number=parseFloat($("#money").val());
			let type=$("#select").val();
			ref=firebase.database().ref("persorm/"+password);
			ref.once("value",function(snapshot){
				console.log(snapshot.val()+password);
				if(snapshot.val()!=null && password!="" && text!=""){
					if(type=="ถอน"){
						if(number<summoney){
							summoney-=number;
							sumwithdraw+=number;
						}
					}else if(type=="ฝาก"){
						if(number<summoney){
							summoney+=number;
							sumwithdraw-=number;
						}
					}else if(type=="รายรับ"){
						summoney+=number;
					}else if(type=="รายจ่าย"){
						summoney-=number;
					}else if(type=="ทรัพย์สิน"){
						summoney+=number;
					}
					if(type="รายจ่าย" && number<summoney){

						ref=firebase.database().ref("money");
						ref.child("sum").set(summoney);
						ref.child("withdraw").set(sumwithdraw);

						ref=firebase.database().ref("money/about");
						
						let da=new Date();
						ref.child(value).set([" "+da+" ",$("#select").val(),parseFloat(number),text,snapshot.val()]);
		
						$("#text").val("");
						$("#money").val("");
						$("#password").val("");
						
						swal("แจ้งเตือน","เพิ่มข้อมูลสำเร็จ","success");
					}else if(type!="รายจ่าย"){
						ref=firebase.database().ref("money");
						ref.child("sum").set(summoney);
						ref.child("withdraw").set(sumwithdraw);

						ref=firebase.database().ref("money/about");
						
						let da=new Date();
						ref.child(value).set([" "+da+" ",$("#select").val(),parseFloat(number),text,snapshot.val()]);
		
						$("#text").val("");
						$("#money").val("");
						$("#password").val("");
						
						swal("แจ้งเตือน","เพิ่มข้อมูลสำเร็จ","success");
					}else{
						swal("แจ้งเตือน","คุณระบุจำนวนเงินเกิน","warning");
					}
				}
			},function(err){

			});	
		}
	</script>
</body>
</html>
